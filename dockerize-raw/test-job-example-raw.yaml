apiVersion: batch/v1
kind: Job
metadata:
  name: topclicked-on-localhost-example-raw
spec:
  template:
    spec:
      containers:
        - name: spark
          image: k8s-test/spark:v2.4.4
          imagePullPolicy: Never
          command: [
            "/bin/sh",
            "-c",
            "/opt/spark/bin/spark-submit \
            --master k8s://https://172.18.0.2:6443 \
            --deploy-mode cluster \
            --name topclicked \
            --class com.eb.data.batch.impl.TopClickedBatchMainClass \
            --conf spark.executor.instances=2 \
            --conf spark.kubernetes.container.image=topclicked-k8s:latest \
            --conf spark.kubernetes.container.image.pullPolicy=Never \
            --conf spark.kubernetes.authenticate.driver.serviceAccountName=spark \
            --executor-memory 500M \
            /opt/spark/jars/eb-data-scommon-assembly-dev.jar 100"
          ]
      serviceAccountName: spark
      restartPolicy: Never
  backoffLimit: 4


